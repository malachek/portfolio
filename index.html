<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Under Construction</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 100px;
      background-color: #05091C;
      color: #DCF1FF;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
    }
    .link-row {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .link-row a {
      font-size: 1.1em;
      color: #98AFF1;
      text-decoration: none;
    }
    .link-row a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Portfolio Under Construction!</h1>
  <p>While I work, please check out my...</p>

  <div id="links" class="link-row"></div>

  <script>
    const links = [
      { name: "Itch.io", url: "https://malachek.itch.io/" },
      { name: "LinkedIn", url: "https://www.linkedin.com/in/malachykennedy/" },
      { name: "GitHub", url: "https://github.com/malachek" }
    ];

    const container = document.getElementById("links");
    links.forEach(link => {
      const a = document.createElement("a");
      a.href = link.url;
      a.textContent = link.name;
      a.target = "_blank";
      container.appendChild(a);
    });
  </script>

</body>
</html>
